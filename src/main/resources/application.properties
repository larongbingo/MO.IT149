spring.config.import=optional:file:env.properties
spring.application.name=Connectly.MOIT149
spring.mongodb.uri=${DB_CONNECTION_STRING}
spring.mongodb.database=connectly
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://ewan.au.auth0.com/
management.newrelic.metrics.export.api-key=${NR_LICENSE_KEY}
management.newrelic.metrics.export.account-id=${NR_USER_KEY}
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.oauth.clientId=${OAUTH_CLIENT_ID}
springdoc.swagger-ui.oauth.clientSecret=${OAUTH_CLIENT_SECRET}
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true